<div class="row">
    <div class="col-md-1 d-flex flex-wrap">
        <div class="grid_01">
            <div class="tabs_home d-flex justify-content-center align-self-center" [routerLink]="['/']" routerLinkActive="router-link-active" >
                <div class="d-flex align-self-center">
                    <img src="../../assets/home_sm.png">
                </div>
            </div>
            <div class="tabs_outras d-flex justify-content-center" [routerLink]="['/senhas']" routerLinkActive="router-link-active" >
                <div class="d-flex align-self-center">
                    <img src="../../assets/key.png">
                </div>
            </div>
            <div class="tabs_outras d-flex justify-content-center" [routerLink]="['/redes']" routerLinkActive="router-link-active" >
                <div class="d-flex align-self-center">
                    <img src="../../assets/wifi.png">
                </div>
            </div>
            <div class="tabs_outras d-flex justify-content-center" [routerLink]="['/config']" routerLinkActive="router-link-active" >
                <div class="d-flex align-self-center">
                    <img src="../../assets/gears.png">
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-11">
        <div class="d-flex justify-content-start grid_00">
        <div class="card bx-sw form-1">
            <div class="card-header">
                <div class="row">
                    <div class="col">
                        <h5>Gerenciar usu치rio</h5> 
                    </div>
                </div>      
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6 ">
                        <div class="row">
                            <div class="d-flex justify-content-end">
                                <button class="btn btn-primary"> Novo usu치rio</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="d-flex justify-content-end">
                                <button class="btn btn-warning"> Aterar outro usu치rio</button>
                                <!-- label for="user">Editar usu치rio: </label>
                                <select name="user" id="user">
                                  <option *ngFor="let user of users" value="user.id">{{user.nome}}</option>               
                                </select-->
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <div class="d-flex justify-content-start"> 
                                <img src="../../assets/user.png">
                            </div>
                            
                        </div>
                       <div class="row">
                           <form [formGroup]="form_user" (ngsubmit)="onClickSubmit(form_user.value)">
                                <div class="form-group">
                                    <label for="avatar">Foto</label>
                                    <input type="file" class="form-control" placeholder="Avatar" id="avatar" formControlName="avatar" name="avatar">
                                </div>
                                <div class="form-group">
                                    <label for="nome">Nome</label>
                                    <input type="text" value="{{teste}}" class="form-control" placeholder="{{teste}}" id="nome" formControlName="nome" name="nome">
                                </div>
                                <div class="form-group">
                                    <label for="senha">Senha</label>
                                    <input type="password" class="form-control" placeholder="Senha" id="senha" formControlName="senha" name="senha">
                                </div>
                                <div class="form-group">
                                    <label for="nova_senha">Nova senha</label>
                                    <input type="password" class="form-control" placeholder="Nova Senha" id="nova_senha" formControlName="nova_senha" name="nova_senha">
                                </div>
                                <div class="form-group">
                                    <label for="nova_senha_confirm">Confirmar nova senha</label>
                                    <input type="password" class="form-control" placeholder="Confirmar nova Senha" id="nova_senha_confirm" formControlName="nova_senha_confirm" name="nova_senha_confirm">
                                </div>
                                <button type="submit" class="btn btn-primary btn-nova-senha">Salvar</button>
                            </form>
                       </div> 
                    </div>
                </div> 
            </div>
        </div>
    </div>
    </div>
</div>
