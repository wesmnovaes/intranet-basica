<div class="row">
    <div class="col-md-1 d-flex flex-wrap">
        <div class="grid_01">
            <div class="tabs_home d-flex justify-content-center align-self-center" [routerLink]="['/']" routerLinkActive="router-link-active" >
                <div class="d-flex align-self-center">
                    <img src="../../assets/home_sm.png">
                </div>
            </div>
            <div class="tabs_outras d-flex justify-content-center" [routerLink]="['/senhas']" routerLinkActive="router-link-active" >
                <div class="d-flex align-self-center">
                    <img src="../../assets/key.png">
                </div>
            </div>
            <div class="tabs_outras d-flex justify-content-center" [routerLink]="['/redes']" routerLinkActive="router-link-active" >
                <div class="d-flex align-self-center">
                    <img src="../../assets/wifi.png">
                </div>
            </div>
            <div class="tabs_outras d-flex justify-content-center" [routerLink]="['/config']" routerLinkActive="router-link-active" >
                <div class="d-flex align-self-center">
                    <img src="../../assets/gears.png">
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-11">
        <div class="d-flex justify-content-start grid_00">
        <div class="card bx-sw form-1">
            <div class="card-header">
                <div class="row">
                    <div class="col">
                        <h5>Tabela de senhas - HMCR </h5> 
                    </div>
                    <div class="col">
                        <div class="d-flex justify-content-end"> <button class="btn btn-primary" [routerLink]="['/nova-senha']" routerLinkActive="router-link-active" > Nova senha </button> </div>
                    </div>
                </div>      
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Endereço</th>
                        <th scope="col">Login</th>
                        <th scope="col">Senha</th>
                        <th scope="col">Obs</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let senha of DadosTabela; let i = index">
                        <th scope="row">{{i}}</th>
                        <td>{{senha.descr}}</td>
                        <td> <a href="{{senha.end}}"> {{senha.end}}  </a></td>
                        <td>{{senha.login}}</td>
                        <td>{{senha.senha}}</td>
                        <td>{{senha.obs}}</td>              
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
</div>
